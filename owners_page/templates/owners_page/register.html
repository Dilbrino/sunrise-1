{% extends 'owners_page/base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% block content %}
<div class="w3-bar">


  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/">Home</a>
  <a href="/logged_out">Log out</a>
</div>


  <b> <h2>Registration Form</h2></b>

  {% for message in messages %}
<h3>{{ message }}</h3>
{% endfor %}

<form action="{% url 'owner_register' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary btn-lg">
      <i class="far fa-save"></i> save
  </button>
  {% endbuttons %}
</form>
{% endblock %}
